<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Film létrehozása</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <h3 class="pt-5">Film létrehozása</h3>

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{movie_final/create}">
                <div class="form-group">
                    <label for="title">Film létrehozása</label>
                </div>
                <div class="form-group">
                    <label for="title">Cím</label>
                    <input type="text"
                           id="title"
                           th:name="title"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="director">Rendező</label>
                    <input type="text"
                           id="director"
                           th:name="director"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="releaseDate">Kiadási dátum</label>
                    <input type="date"
                           id="releaseDate"
                           th:name="releaseDate"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="ageRestriction">Korhatár</label>
                    <input type="number"
                           id="ageRestriction"
                           th:name="ageRestriction"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="genre">Műfaj</label>
                    <input type="text"
                           id="genre"
                           th:name="genre"
                           class="form-control"/>
                </div>

                <button class="btn btn-primary pt-2"
                        type="submit">Létrehozás
                </button>
                <a th:href="@{/movie_final}"
                   class="btn btn-secondary pt-2"
                   type="submit">Mégsem</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
